version: "3"
services:
    Cloud_95596:
        build: ./mysql
        image: my_db
        environment:
            MYSQL_USER: PTlusty
            MYSQL_PASSWORD: pass123
        networks:
            Bridge-Zadanie-1:
                ipv4_address: 10.0.10.3
        ports:
            - 3306:3306

    Java_App:
        build: .
        image: java_img
